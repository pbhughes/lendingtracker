      - run: echo "${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN}}"
      - run: echo "${{ env.APP_LOCATION}}"
      - run: echo "Artifact location ${{ env.OUTPUT_LOCATION }}"
      - uses: actions/checkout@v4
        with:
            submodules: true


