    APP_LOCATION: "/src/view/blazor"
    OUTPUT_LOCATION: "build"

on:
    workflow_dispatch:
        inputs:
            name:
                description: 'Nme'
                type: 'string'
                default: 'test'

permissions:
    issues: write
    contents: write
    pull-requests: write

jobs:
