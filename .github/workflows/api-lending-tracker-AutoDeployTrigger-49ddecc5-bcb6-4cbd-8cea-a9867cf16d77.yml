name: API

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/api-lending-tracker-AutoDeployTrigger-49ddecc5-bcb6-4cbd-8cea-a9867cf16d77.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.APILENDINGTRACKER_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.APILENDINGTRACKER_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.APILENDINGTRACKER_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}/src/api/lendingtrackerapi/Dockerfile
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: lendingviewacr.azurecr.io
          registryUsername: ${{ secrets.APILENDINGTRACKER_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.APILENDINGTRACKER_REGISTRY_PASSWORD }}
          containerAppName: api-lending-tracker
          resourceGroup: needthatback
          imageToBuild: lendingviewacr.azurecr.io/api-lending-tracker:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


