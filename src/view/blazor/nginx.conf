events {}


http {

    include mime.types;

 

server {
    listen 80;
    server_name = localhost;
    root /usr/share/nginx/html;
    index index.html;
    location / {
        try_files $uri /index.html;
     }
   }

}

server {
    listen 443;
    server_name = localhost;
    root /usr/share/nginx/html;
    index index.html;
    location / {
        try_files $uri /index.html;
     }
   }

}